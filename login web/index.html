<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <header class=" header">
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
        </nav>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </header>
    <div class="background"></div>
    <section class="home">
        <div class="content">
            <a href="#" class="logo"> <i class="fa-solid fa-paper-plane"></i><img src="./background/Logo_STU.png" width="200"d="200"></a>
            <h2>Welcome!</h2>
            <h3>Chào mừng tới website của chúng tôi</h3>
            <pre>Phòng công tác sinh viên</pre>
            <pre>Trường đại học công nghệ Sài Gòn - STU</pre>

        </div>
        <div class="login">
            <h2>
                ĐĂNG NHẬP
            </h2>
            <div class="input">
                <input type="text" class="input1" placeholder="Mã số sinh viên" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input">
                <input type="password" class="input1" placeholder="Mật khẩu" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="check">
                <label><input type="checkbox">Nhớ tài khoản</label>
                <a href="#">Quên mật khẩu?</a>
            </div>
            <div class="button">
                <button class="btn"> Login </button>
            </div>
            <div class="sign-up">
                <p>Bạn chưa có tài khoản?</p>
                <a href="#"> Kích hoạt</a>
            </div>
        </div>
    </section>
    
</body>
</html>
